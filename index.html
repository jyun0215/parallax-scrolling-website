<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>視差滾動旅遊主題頁面</title>

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ICONS BOXICONS -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- ===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <a href="#" class="nav__logo">KKday</a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu-alt-right'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">首頁</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">探索</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">冒險</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">發現</a></li>
                        <li class="nav__item"><a href="#rsvp" class="nav__link">回覆</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <main>
        <!-- ===== HOME =====-->
        <div class="home">
            <div class="parallax home__parallax home__parallax-img1" data-rellax-speed="-9"></div>
            <div class="parallax home__parallax home__parallax-img2" data-rellax-speed="-7"></div>
                <div class="parallax home__parallax home__parallax-img3" data-rellax-speed="-6"></div>
                <div class="parallax home__parallax home__parallax-img4" data-rellax-speed="-3"></div>

                <h1 class="parallax home__title" data-rellax-speed="-6">KKday</h1>
                <span class="parallax home__subtitle" data-rellax-speed="-5">山岳探索</span>

                <div class="home__scroll">
                   <a href="#section"><i class='bx bx-mouse'></i></a>
                </div>
            </div>

        <!-- ===== SECTION =====-->
        <section class="l-section" id="section">
            <div class="section">
                <div class="section__data">
                    <h2 class="section__title">攀登高山</h2>
                    <p class="section__text">踏上山巔，感受雲霧繚繞與冰川共舞的壯闊景致。從蜿蜒小徑到峭壁攀升，每一步都讓人更貼近大地的脈動，發現隱藏於山林間的靜謐與驚喜。</p>
                </div>

                <img src="assets/img/imgm.jpg" alt="雪山景色" class="section__img">
            </div>
        </section>

        <!-- ===== RSVP FORM =====-->
        <section class="l-section" id="rsvp">
            <div class="section section--form">
                <div class="section__data">
                    <h2 class="section__title">邀請回覆</h2>
                    <p class="section__text">留下您的聯絡資訊並告訴我們是否能一同參與這趟旅程！</p>
                </div>

                <form class="rsvp-form">
                    <label class="rsvp-form__field">
                        <span class="rsvp-form__label">姓名</span>
                        <input type="text" name="name" placeholder="請輸入姓名" required>
                    </label>

                    <label class="rsvp-form__field">
                        <span class="rsvp-form__label">電話</span>
                        <input type="tel" name="phone" placeholder="請輸入電話" required>
                    </label>

                    <label class="rsvp-form__field">
                        <span class="rsvp-form__label">Email</span>
                        <input type="email" name="email" placeholder="請輸入電子郵件" required>
                    </label>

                    <label class="rsvp-form__field">
                        <span class="rsvp-form__label">是否參加</span>
                        <select name="attendance" required>
                            <option value="">請選擇</option>
                            <option value="yes">會參加</option>
                            <option value="no">不克參加</option>
                        </select>
                    </label>

                    <label class="rsvp-form__field">
                        <span class="rsvp-form__label">參與人數</span>
                        <input type="number" name="guests" min="1" placeholder="請輸入同行人數" required>
                    </label>

                    <button type="submit" class="button">送出回覆</button>
                </form>
            </div>
        </section>
    </main>

        <!-- RELLAX JS -->
        <script src="assets/js/rellax.min.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

        <!-- SCROLL REVEAL -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>

    </body>

</html>
